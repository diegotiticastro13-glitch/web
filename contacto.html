<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto-similares</title>
  <style>
    :root {
      --morado: #2cabf5;
      --morado-claro: #7f3ecb;
      --blanco: #ffffff;
      --negro: #000000;
      --gris-claro: #f4f4f4;
      --gris-texto: #555555;
      --error-color: #d9534f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
      background-color: var(--gris-claro);
      color: var(--negro);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--morado);
      color: var(--blanco);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(106, 13, 173, 0.3);
    }

    section {
      background: var(--blanco);
      padding: 40px 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: var(--morado);
      margin-bottom: 25px;
      border-bottom: 3px solid var(--morado);
      padding-bottom: 8px;
      font-size: 2rem;
      font-weight: bold;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid var(--morado);
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: inherit;
      resize: vertical;
      color: var(--negro);
      background-color: #fff;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: var(--gris-texto);
      font-style: italic;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--morado-claro);
      box-shadow: 0 0 8px var(--morado-claro);
      background-color: #fff;
    }

    form button {
      background-color: var(--morado);
      color: var(--blanco);
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 180px;
      align-self: center;
      box-shadow: 0 4px 8px rgba(106, 13, 173, 0.4);
    }

    form button:hover,
    form button:focus {
      background-color: var(--morado-claro);
      box-shadow: 0 6px 14px rgba(127, 62, 203, 0.6);
      outline: none;
    }

    .volver-btn {
      display: inline-block;
      margin-top: 30px;
      color: var(--morado);
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .volver-btn:hover,
    .volver-btn:focus {
      color: var(--morado-claro);
      text-decoration: underline;
      outline: none;
    }

    footer {
      background-color: var(--negro);
      color: var(--blanco);
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }

    @media (max-width: 650px) {
      section {
        margin: 20px;
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.6rem;
      }

      form button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FARMACIAS SIMILARES</h1>
    <p>Lo mismo pero mas barato </p>
  </header>

  <section>
    <h2>Contacto</h2>
    <form action="#" method="post" novalidate>
      <input type="text" name="nombre" placeholder="Tu nombre" required aria-label="Nombre" />
      <input type="email" name="email" placeholder="Tu correo electrónico" required aria-label="Correo electrónico" />
      <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required aria-label="Mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>

    <a href="index.html" class="volver-btn" aria-label="Volver al inicio">← Volver al inicio</a>
  </section>

  <footer>
    <p>&copy; FARMACIAS SIMILARES</p>
  </footer>
</body>
</html>
